<html>
  <head>
    <meta charset="utf-8" />
    <title>Intern ICT Project</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/services/staff-service.js"></script>
    <script src="/services/user-service.js"></script>
  </head>
  <body style="padding: 20px">
    <h1>
      Staff Management<br />
      <button onclick="fetchAllStaff()">fetch all staff</button>
      <small style="padding-left: 8px">
        &nbsp;<span id="staff-list-title"></span>
      </small>
    </h1>
    <hr />

    <!-- CONTAINER -->
    <div class="staff-list-container">
      <!-- LEFT-PANEL -->
      <div class="staff-list-panel">
        <ul id="staff-list-items"></ul>
      </div>
      <!-- / LEFT-PANEL -->

      <!-- RIGHT-PANEL -->
      <div class="staff-detail-panel">
        <!-- PROFILE IMAGE -->
        <img id="staff-detail-profile" />
        <!-- / PROFILE IMAGE -->

        <!-- DETAIL -->
        <div class="staff-detail-panel-content">
          <h3 id="staff-detail-title"></h3>
          <div id="staff-detail-content"></div>
        </div>
        <!-- / DETAIL -->
      </div>

      <!-- / RIGHT-PANEL -->
    </div>
    <!-- CONTAINER -->
    
    <hr />
    <button onclick="fetchAllUsers()">fetch all users</button>
    <small style="padding-left: 8px">
      &nbsp;<span id="user-list-title"></span>
    </small>

    <ul id="user-list-items"></ul>

    <!-- CONTAINER -->
    <div class="user-list-container">
      <!-- LEFT-PANEL -->
      <div class="user-list-panel">
        <ul id="user-list-items"></ul>
      </div>
      <!-- / LEFT-PANEL -->

      <!-- RIGHT-PANEL -->
      <div class="user-detail-panel">
        <!-- PROFILE IMAGE -->
        <img id="user-detail-profile" />
        <!-- / PROFILE IMAGE -->

        <!-- DETAIL -->
        <div class="user-detail-panel-content">
          <h3 id="user-detail-title"></h3>
          <div id="user-detail-content"></div>
        </div>
        <!-- / DETAIL -->
      </div>

      <!-- / RIGHT-PANEL -->
    </div>
    <!-- CONTAINER -->

    <h3>Design</h3>
    <hr />
    <img src="/assets/images/design.svg" alt="" />
  </body>
</html>
